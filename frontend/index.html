<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LangChain Chatbot</title>
  <style>
    body { font-family: sans-serif; background: #fafafa; padding: 20px; }
    #chatbox { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; background: white; }
    #msg { width: 80%; padding: 8px; }
    button { padding: 8px 12px; }
    .user { color: blue; margin: 5px 0; }
    .bot { color: green; margin: 5px 0; }
  </style>
</head>
<body>
  <h2>LangChain Chatbot</h2>
  <div id="chatbox"></div>
  <input id="msg" type="text" placeholder="Type your message..." />
  <button onclick="send()">Send</button>

  <script src="script.js"></script>
</body>
</html>
