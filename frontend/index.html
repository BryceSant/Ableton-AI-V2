<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ableton AI Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="body-chatbot">
  <header class="header">
    <div class="ableton-logo-and-title">
      <img src="images/ableton-logo.jpg" alt="Ableton-Logo" width="100rem" height="100rem"> 
      <h2 id="title">Ableton AI Assistant</h2>
    </div>
    <div class="menu"> 
      <h3>Home/Chat</h3>
      <h3>About</h3>
    </div>

  </header>

  <div class="chatbox-area"> 
    <div id="chatbox"></div>

    <div class="input-area">
    <input id="msg" type="text" placeholder="Type your message..." />
    <button onclick="send()">Send</button>
  </div>
  </div>



  <footer class="footer">
    <p>Copyright Bryce Santiago</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
