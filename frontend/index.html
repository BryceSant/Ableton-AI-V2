<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
  <title>Ableton AI Assistant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">
  <header class="header">
    <div class="ableton-logo-and-title">
      <img src="images/ableton-logo.jpg" alt="Ableton-Logo" width="100rem" height="100rem"> 
      <h2 id="title">Ableton AI Assistant</h2>
    </div>
    <div class="menu"> 
      <h3>Home/Chat</h3>
      <h3>About</h3>
    </div>

  </header>

  <div class="chatbox-area"> 
    <div id="chatbox"></div>
    <div class="input-area">
      <input id="msg" type="text" placeholder="Type your message..." />
      <button id="sendButton" onclick="send()">Send</button>
    </div>
  </div>

  <footer class="footer">
    <p id="copyright">Copyright Bryce Santiago</p>
  </footer>

  <script src="enter-button.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
